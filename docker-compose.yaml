version: "3.9"

services:
    data-source:
        build:
            context: .
            dockerfile: ./data-source/Dockerfile
        env_file:
            - ./data-source/.env
        expose:
            - 5000/tcp
        command: yarn start

    mongo:
        image: mongo
        restart: always
        volumes:
            - mongo_data:/data/db
        env_file:
            - ./mongo/.env

    gateway:
        hostname: gateway
        build:
            context: .
            dockerfile: ./gateway/Dockerfile
        env_file:
            - ./gateway/.env
        ports:
            - "8001:3000"
        depends_on:
            mongo:
                condition: service_started
        command: yarn start

    web-app:
        build:
            context: .
            dockerfile: ./web-app/Dockerfile
        environment:
            - NEXT_PRIVATE_API=http://gateway:3000
            - NEXT_PUBLIC_API=http://localhost:8001
        ports:
            - "8000:3000"
        entrypoint: [ "/bin/sh", "-c" ]
        command:
            - |
                yarn build
                yarn start

volumes:
    mongo_data:
